<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analisador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>

  <header> 
    <h1>Analisador de Texto</h1>
  </header>

  <div name="columns-container">
    <div name="column">
      <textarea placeholder="Digite aqui o seu texto..." name="user-input"></textarea>
      

      <button id="reset-button">Limpar texto</button> 
    </div>

    <div name="column">
      <ul>
        <div>
          <li class="li" data-testid="word-count">Palavras: </li> 
          <li class="li" data-testid="character-count">Caracteres:</li>
          <li class="li" data-testid="character-no-spaces-count">Caracteres sem espaços e símbolos:</li>
          <li class="li" data-testid="number-count">Números:</li>
          <li class="li" data-testid="number-sum">Soma dos números:</li>
          <li class="li" data-testid="word-length-average">Comprimento médio:</li>
        </div>
      </ul>
    </div>
  </div>
  <footer>
    <p> Fabine Specian</p>
  </footer>
</body>

</html>
